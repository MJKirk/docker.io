on:
  push:
    branches:
      - 'master'
    paths:
      - 'manylinux_2_28/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'manylinux_2_28/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & deploy ``manylinux_2_28`` images
    strategy:
      fail-fast: false
      matrix:
        include:
          - { platform: linux/amd64, arch: x86_64  }
          - { platform: linux/arm64, arch: aarch64 }
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: eoshep/manylinux_2_28
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
          context: manylinux_2_28/${{ matrix.arch }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=eoshep/manylinux_2_28,push-by-digest=true,name-canonical=true,push=true
      -
        name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      -
        name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      -
        name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: eoshep/manylinux_2_28
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
          $(printf 'eoshep/manylinux_2_28@sha256:%s ' *)
      -
        name: Inspect image
        run: |
          docker buildx imagetools inspect eoshep/manylinux_2_28:${{ steps.meta.outputs.version }}